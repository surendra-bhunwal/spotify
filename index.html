<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div id="main-body">
        <div class="container">
            <section id="title">
                <h1>Search</h1>
                <input type="text" placeholder="Artists, songs, or podcasts">
            </section>
            <h3 class="sub-title">Your top genres</h3>
            <div id="artists-container">
                <div class="box box-1">
                    <h3>Pop</h3>
                    <div class="img-box img-1"></div>
                </div>
                <div class="box box-2">
                    <h3>Dance/ <br>Electronic</h3>
                    <div class="img-box img-2"></div>
                </div>
            </div>
            <div id="artists-container">
                <div class="box box-3">
                    <h3>Bollywood</h3>
                    <div class="img-box img-3"></div>
                </div>
                <div class="box box-4">
                    <h3>Hip Hop</h3>
                    <div class="img-box img-4"></div>
                </div>
            </div>
            <h3 class="sub-title">Browse all</h3>
            <div id="artists-container">
                <div class="box box-5">
                    <h3>Bollywood</h3>
                    <div class="img-box img-5"></div>
                </div>
                <div class="box box-6">
                    <h3>Hip Hop</h3>
                    <div class="img-box img-6"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
